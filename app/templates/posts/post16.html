<article id="article{{ post_id }}">
    <h2><a href="{{ url_for('render_post', post_id=post_id)}}">Post 16</a></h2>
    <p><small><text></text></small></p>
    <div class="tooltip"></div>
    <svg id="mandala{{ post_id }}svg" width="600" height="600" 
        viewBox="0 00 600 600" fill="none" 
        transform="matrix(1 0 0 1 0 0)"
        xmlns="http://www.w3.org/2000/svg">
        <g id="mandala{{ post_id }}" transform="matrix(1 0 0 1 0 0)">
        </g>
        </svg>
    <button id="zoom-in-{{ post_id }}" class="zoom-button">Zoom In</button>
    <button id="zoom-out-{{ post_id }}" class="zoom-button">Zoom Out</button>
    <p>
    </p>
    <div id="mandala-data-{{ post_id }}" data-mandala='{{ mandalaData|tojson|safe }}'></div>
    <script src="/static/js/mandalas/mandala{{ post_id }}.js" type="module" defer></script>
</article>
